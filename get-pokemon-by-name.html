<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Pokémon by Name</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Pokémon API Example</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="random-pokemon.html">Get a random Pokémon</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Get Pokémon by Name</h1>
        <form id="pokemonForm" class="mb-5">
            <div class="form-group">
                <label for="pokemonName">Enter Pokémon Name:</label>
                <input type="text" class="form-control" id="pokemonName" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Pokémon</button>
        </form>
        <div id="pokemonInfo" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h2 id="pokemonTitle" class="card-title"></h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <h5>Abilities:</h5>
                            <ul id="pokemonAbilities" class="list-group"></ul>
                        </div>
                        <div class="col-sm-6">
                            <h5>Description:</h5>
                            <p id="pokemonDescription"></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <h5>Picture:</h5>
                            <img id="pokemonImage" class="img-fluid" alt="Pokémon Image">
                        </div>
                        <div class="col-sm-6">
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#movesCollapse" aria-expanded="false" aria-controls="movesCollapse">
                                Show Moves
                            </button>
                        </div>
                    </div>
                    <div class="collapse" id="movesCollapse">
                        <div class="mt-3">
                            <h5>Moves:</h5>
                            <ul id="pokemonMoves" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
